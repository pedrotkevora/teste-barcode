<html>
  <body>
	<img src="https://i.postimg.cc/JzNQGK23/download.png"/>
  <script>
window.onload = () => {
  const barcodeDetector = new BarcodeDetector();
  const image = document.querySelector("img");

  barcodeDetector
    .detect(image)
    .then((barcodes) => {
      let pre = document.createElement("pre");
      pre.innerHTML = JSON.stringify(barcodes, null, 2);
      image.after(pre);
    })
    .catch(console.error);
};
  </script>
  </body>
</html>
